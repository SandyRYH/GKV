<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="barplot"></div>
    <script> 
        BAR = document.getElementById('barplot');
        //Data pada plot untuk absis-x, dan ordinat-y
        var trace1 = {
        x: ['2010-2011', '2012-2013', '2014-2015', '2016-2017', '2018-2019', '2020-2021'],
        y: [1478, 174, 215, 611, 4091, 236],
        name: 'Alam',
        type: 'bar'
        };

        var trace2 = {
        x: ['2010-2011', '2012-2013', '2014-2015', '2016-2017', '2018-2019', '2020-2021'],
        y: [51776, 4451, 5038, 4208, 16190, 159779],
        name: 'Non-Alam',
        type: 'bar'
        };

        var trace3 = {
        x: ['2010-2011', '2012-2013', '2014-2015', '2016-2017', '2018-2019', '2020-2021'],
        y: [67, 65, 45, 26, 32, 4],
        name: 'Sosial',
        type: 'bar'
        };

        var data = [trace1, trace2, trace3];

        var layout = {
            barmode: 'group',
            title:  'Judul data',
            xaxis: {
                title: 'Tahun',
                titlefont: {
                    family: 'Arial, sans-serif',
                    size: 18,
                    color: 'lightgrey'
                },
            },
            yaxis: {
                title: 'Jumlah Kematian',
                titlefont: {
                family: 'Arial, sans-serif',
                size: 18,
                color: 'lightgrey'
                },
            },
        };

        Plotly.newPlot('barplot', data, layout);

    </script>
    
</body>
</html>
