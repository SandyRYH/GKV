<html lang="en">
<head>

<body>
    <div class="container d-flex">
        <h2 style="font-family: 'Quicksand'" class="text-light pt-3">Jumlah dan Penyebab Kematian di Indonesia</h1>
    </div>
    <div class="container mt-4">
    <h5 class="text-light">Jumlah Kematian di Indonesia Berdasarkan Penyebabnya</h3>
    <div class="container d-flex justify-content-around">
        <div class="row mt-3 mb-3">
            <div class="col">
                <!-- Barchart -->
                <div style= "border: 8px solid #1c1e2b;" id="barplot"></div>
                <script> 
                    var BAR = document.getElementById('barplot');
                    BAR.style.borderRadius = "20px";
                    //Data pada plot untuk absis-x, dan ordinat-y
                    var trace1 = {
                    x: ['2010-2011', '2012-2013', '2014-2015', '2016-2017', '2018-2019', '2020-2021'],
                    y: [1478, 174, 215, 611, 4091, 236],
                    name: 'Alam',
                    type: 'bar',
                    marker: {
                        color:  '#4e7eeb',
                    }
                    };

                    var trace2 = {
                    x: ['2010-2011', '2012-2013', '2014-2015', '2016-2017', '2018-2019', '2020-2021'],
                    y: [51776, 4451, 5038, 4208, 16190, 159779],
                    name: 'Non-Alam',
                    type: 'bar',
                    marker: {
                        color:  '#bc25e3',
                    }
                    };

                    var trace3 = {
                    x: ['2010-2011', '2012-2013', '2014-2015', '2016-2017', '2018-2019', '2020-2021'],
                    y: [67, 65, 45, 26, 32, 4],
                    name: 'Sosial',
                    type: 'bar',
                    marker: {
                        color:  '#30bcdf',
                    }
                    };

                    var data = [trace1, trace2, trace3];

                    var layout = {
                        barmode: 'group',     
                        xaxis: {
                            title: 'Tahun', 
                            titlefont: {
                                family: 'Quicksand',
                                size: 18,
                                color: 'lightgrey'
                            },
                            gridcolor: '#4f4f4f',
                        },
                        yaxis: {
                            title: 'Jumlah Kematian',
                            automargin : true,
                            titlefont: {
                            family: 'Quicksand',
                            size: 18,
                            color: 'lightgrey'
                            },
                            gridcolor: '#4f4f4f',
                        },
                        autosize: true,
                        width: 500,
                        height: 400,
                        margin: {
                            l: 70,
                            r: 10,
                            b: 80,
                            t: 30,
                            pad: 5
                        },
                        paper_bgcolor: '#1c1e2b',
                        plot_bgcolor:'#1c1e2b', 
                        font: {
                            size: 12.5,   
                            family: 'Quicksand',
                            color: '#f6f4fa',   
                        }
                    };

                                Plotly.newPlot('barplot', data, layout);
                </script>
                <!-- End of Barchart -->
            </div>
            <div class="col">
                <!-- Linechart !-->

                    LINESCATTER.style.borderRadius = "20px";

                        color:  '#4e7eeb',

                        color: '#12e3e3',

                    var data = [trace1, trace2, trace3];

                    var layout = {
                        barmode: 'group',     
                        xaxis: {
                            title: 'Tahun', 
                            titlefont: {
                                family: 'Quicksand',
                                size: 18,
                                color: 'lightgrey'
                            },
                            gridcolor: '#4f4f4f',
                        },
                        yaxis: {
                            title: 'Jumlah Kematian',
                            automargin : true,
                            titlefont: {
                            family: 'Quicksand',
                            size: 18,
                            color: 'lightgrey'
                            },
                            gridcolor: '#4f4f4f',
                        },
                        autosize: true,
                        width: 500,
                        height: 400,
                        margin: {
                            l: 70,
                            r: 10,
                            b: 80,
                            t: 30,
                            pad: 5
                        },
                        paper_bgcolor: '#1c1e2b',
                        plot_bgcolor:'#1c1e2b', 
                        font: {
                            size: 12.9,   
                            family: 'Quicksand',
                            color: '#f6f4fa',   
                        }
                    }

                    Plotly.newPlot('lineplot', data, layout);

                </script>
                <!-- End of Linechart -->
            </div>
        </div>
    </div>
